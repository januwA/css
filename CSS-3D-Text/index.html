<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div id="text" data-text="hello world">hello world</div>
    <script>
      const text = document.getElementById("text");
      let shadow = "";
      for (let i = 0; i < 30; i++) {
        shadow += (shadow ? "," : "") + -i * 1 + "px " + i * 1 + "px 0 #9ba0a0";
      }
      text.style.textShadow = shadow;
    </script>
  </body>
</html>
