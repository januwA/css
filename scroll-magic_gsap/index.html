<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section>
      <h1>scroll down</h1>
    </section>

    <section class="sticky">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt ipsam
        <span></span>
      </p>
      <img
        id="avatar"
        src="https://i.loli.net/2019/10/01/CVBu2tNMqzOfXHr.png"
        alt=""
      />
      <img
        id="pic"
        src="https://i.loli.net/2019/09/19/sH72XwjQlRC8fvT.jpg"
        alt=""
      />
    </section>

    <section>
      <h1>scroll up</h1>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineLite.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="./animation.gsap.js"></script>
    <script>
      let tl = new TimelineMax({
        onUpdate: updatePercentage,
      });
      function updatePercentage() {
        tl.progress();
      }
      let controller = new ScrollMagic.Controller();

      tl.from('p', 0.5, {
        x: 200,
        opacity: 0,
      });

      tl.from('p span', 0.5, {
        width: 0,
      }, "=-.5");

      tl.from('#pic', 0.5, {
        y: -200,
        scale: 1.1,
        opacity: 0,
      }, "=-2"); // -2æ˜¯delay

      tl.from('#avatar', 0.5, {
        x: -200,
        opacity: 0,
      }, "=-.7");

      new ScrollMagic.Scene({
        triggerElement: '.sticky',
        triggerHook: 'onLeave',
        duration: 2000,
        offset: '50px',
      })
        .setPin('.sticky')
        .setTween(tl)
        .addTo(controller);
    </script>
  </body>
</html>
